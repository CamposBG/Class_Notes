<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heaviest birds list</title>
</head>
<body>
    <!-- td - cell that contains data 
    tr - table row
    th - table header
    thead - indicate table header
    -->
    <h1>heviest birds</h1>
    <p>table:</p>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>weight</th>
                <th>flighted</th>
            </tr>
        </thead>    
       
       <tbody>
            <tr>
                <td>bird1</td>
                <td>10</td>
                <td>no</td>
            </tr>
            <tr>
                <td>bird2</td>
                <td>15</td>
                <td>no</td>
            </tr>
            <tr>
                <td>bird3</td>
                <td>2</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>
    
    <h2>table2</h2>
    <table>
        <thead>
            <tr>
                <!-- rowspan=2 indicates that this heading cell will occupy 2 rows
                     colspan =2 indicates that this headinf cell will occupy 2 coluns  -->
                <th rowspan="2">name</th>
                <th colspan="2">weight</th>
                <th rowspan="2">flighted</th>
            </tr>
            <!-- secons level heading -->
            <tr>
                <th>kg</th>
                <th>mg</th>
            </tr>
        </thead>    
       
       <tbody>
            <tr>
                <td>bird1</td>
                <td>10</td>
                <td>10000</td>
                <td>no</td>
            </tr>
            <tr>
                <td>bird2</td>
                <td>15</td>
                <td>15000</td>
                <td>no</td>
            </tr>
            <tr>
                <td>bird3</td>
                <td>0.2</td>
                <td>200</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>
    </table>

</body>
</html>
