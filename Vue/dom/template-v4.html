<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{titulo}}</p>
    <!-- funções chamadas aqui tem o valor retornado sempre transformado em string -->
    <p>{{saudacao()}}</p> 
    <a v-bind:href="link">link to google</a>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>

    new Vue({ // todos os dados e metodos aqui são jogados diretamente na isntancia do vue. por isso que usamos o this para acessar as coisas
      el: '#app',
      data: {
        titulo: "usado vue.js",
        link:"https://www.google.com/"
      },
      methods: {
        saudacao (){
          return this.titulo
        }
      }
    })
  </script>
</body>

</html>
