<div id="app">
  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="contador2++">Aumentar2</button>
  <button v-on:click="diminuir">Diminuir</button>

  <p>Contador: {{contador}} | {{contador2}}</p>

  <p>Resultado: {{resultado}}</p>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>

  new Vue({
    el: '#app',
    data: {
      contador: 0,
      contador2: 0,
    },
    computed: {
      resultado() {
        console.log('metodo computed resultado chamando...')
        return this.contador >= 5 ?
          "maior ou ihual a 5" : "menor que 5"
      }
    },
    watch: {
      contador(novo, antigo) {
        setTimeout(() => { //eu preciso usar arror func para que this represente uma instancia do vue. Caso contrario vai representar algo interno do JS que chama a funcção settimeout
          this.contador = 0
        }, 2000);
      }
    },
    methods: {
      aumentar() {
        this.contador++
      },
      diminuir() {
        this.contador--
      },
    }
  })
</script>
