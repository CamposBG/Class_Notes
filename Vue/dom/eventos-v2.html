<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{contador}}</p>
    <p v-on:mouseover="atualizarXY">Mouse {{ x }}, {{ y }}</p>

    <button v-on:click="soma1">Soma 1</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>

    new Vue({
      el: '#app',
      data: {
        contador: 0,
        x : 0,
        y : 0
      },
      methods: {
        soma1() {
          this.contador ++
        },
        atualizarXY(event) {
          this.x = event.clientX;
          this.y = event.clientY;
        }
      }
    })
  </script>
</body>
