<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{contador}}</p>
    <p v-on:mouseover="atualizarXY">Mouse {{ x }}, {{ y }}
      <span v-on:mouseover.stop.prevent="">Parar aqui</span>
      <input type="text" v-on:keyup.enter="exibibirAlerta">

    </p>
    <button v-on:click="soma(5, $event)">Soma 1</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>

    new Vue({
      el: '#app',
      data: {
        contador: 0,
        x : 0,
        y : 0
      },
      methods: {
        soma(passo, event) {
          this.contador += passo
          console.log(event)
        },
        atualizarXY(event) {
          this.x = event.clientX;
          this.y = event.clientY;
        },
        exibibirAlerta(){
          alert("key up")
        },
        // parar(e) {
        //   e.stopPropagation();
        // }
      }
    })
  </script>
</body>
