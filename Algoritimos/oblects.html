<!DOCTYPE html>

  <title>Function scope example</title>

<body>

  <script>

    function Shape(name, sides, sideLength) {
      this.name = name;
      this.sides = sides;
      this.sideLength = sideLength;
    }

    // Write your code below here
    Shape.prototype.perimeter = function ({ sides, sideLength} = this){
      return sides*sideLength
     }
     const square = new Shape("square", 4, 2)

     class Shape2 {
       constructor(name, sides, sideLength){
         this.name = name,
         this.sides = sides,
         this.sideLength = sideLength
       }
       calcPer () {
        return this.sides * this.sideLength
       }
     }

     const square2 = new Shape2("square", 4, 2)
  </script>

</html>
